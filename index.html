<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ProjectInvest</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <h1>ProjectInvest</h1>
      <p class="tag">Dashboard simple pour suivre les valeurs</p>
    </div>
    <div class="controls">
      <input id="search" type="search" placeholder="Ticker ou liste séparée par ; (ex: AAPL;BNP.PA)" />
      <button id="search-btn" class="btn">Rechercher</button>
      <button id="refresh-btn" class="btn ghost">Rafraîchir</button>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <div class="toolbar">
        <select id="universe">
          <option value="demo">Univers: demo</option>
        </select>
        <div class="filters">
          <button data-sort="score" class="btn small active">Top score</button>
          <button data-sort="change" class="btn small">Variation 24h</button>
          <button data-sort="volume" class="btn small">Volume</button>
        </div>
      </div>

      <div id="table-wrap">
        <table id="tickers-table" class="tickers">
          <thead>
            <tr>
              <th>Ticker</th>
              <th>Nom</th>
              <th>Prix</th>
              <th>Δ24h %</th>
              <th>Volume</th>
              <th>Score</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <aside class="side">
      <h3>Favoris</h3>
      <ul id="fav-list"></ul>
    </aside>
  </main>

  <footer class="footer">ProjectInvest — prototype</footer>

  <script src="app-invest.js" defer></script>
</body>
</html>
